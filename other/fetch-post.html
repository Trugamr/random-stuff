<html>
    <head></head>
    <body>
        <script>
            const data = {
                userId: 1,
                title: 'test',
                body: 'test'
            }
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            }).then(data => data.json()).then(data => { console.log(data)} );
        </script>
    </body>
</html>
